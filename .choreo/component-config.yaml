apiVersion: core.choreo.dev/v1alpha1
kind: ComponentConfig
metadata:
  name: Travel Booking
  projectName: Travel
  annotations:
    componentType: Service
spec:
  # +optional Build instructions for the component.
  build:
    # +required Name of the branch. This is used to identify the corresponding deployment track.
    branch: main
  # +optional Incoming connection details for the component (AKA Endpoints).
  inbound:
    - name: EmployeeTravelBookingAPI
      port: 8081
      type: REST
      networkVisibility: Public
      context: /travelmgt/v1
      schemaFilePath: openapi.json
    - name: EmpBooking1
      port: 8082
      type: REST
      networkVisibility: Project
      context: /test/v1
      schemaFilePath: openapi.json  
  outbound:
    serviceReferences:
      - name: choreo:///apifirst/test612/hr-employee-6-12/ad088/v1/PUBLIC
        connectionConfig: 01ef2889-07e7-13c6-979b-1da0daf0981c
        env:
        - from: ServiceURL
          to: SERVICE_URL
        - from: ConsumerKey
          to: CLIENT_ID
        - from: ConsumerSecret
          to: CLIENT_SECRET
        - from: TokenURL
          to: TOKEN_URL
