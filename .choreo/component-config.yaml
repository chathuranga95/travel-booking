apiVersion: core.choreo.dev/v1alpha1
kind: ComponentConfig
metadata:
  name: Travel Booking
  projectName: Travel
  annotations:
    componentType: Service
spec:
  build:
    branch: main
  inbound:
    - name: EmployeeTravelBookingAPI
      port: 8081
      type: REST
      visibility: Public
      context: /travelmgt/v1
      schemaFilePath: openapi.json
  outbound:
    serviceReferences:
    - name: choreo:///apifirst/releaseresting/jmteek/ad088/v1/PUBLIC
      connectionConfig: 01ef0b94-b024-129e-8a92-88215d144ca3
      env:
      - from: ServiceURL
        to: SERVICE_URL
      - from: ConsumerKey
        to: CLIENT_ID
      - from: ConsumerSecret
        to: CLIENT_SECRET
      - from: TokenURL
        to: TOKEN_URL

