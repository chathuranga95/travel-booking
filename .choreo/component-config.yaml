      context: /travelmgt/v1
      schemaFilePath: openapi.json
  outbound:
    serviceReferences:
     - name: choreo:///apifirst/test0913/hrempx/ad088/v1/PUBLIC
       connectionConfig: 01ef878b-84cc-1e8e-8acd-02021eb03f94
       env: 
       - from: ServiceURL
         to: SERVICE_URL
       - from: ConsumerKey
         to: CLIENT_ID
       - from: ConsumerSecret
         to: CLIENT_SECRET
       - from: TokenURL
         to: TOKEN_URL

